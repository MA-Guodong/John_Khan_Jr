	<body>
		<div class="container">
			<ul class="nav justify-content-end">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">主页</a>
				</li>
				<li class="nav-item">

				</li>

			<div class="card mt-5">
				<div class="card-header">
					<div class="row">
						<h2 class="text-primary text-center">小约翰可汗的个性签名</h2>
						<div class="col-md-1"></div>
					</div>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered" id="sample_data">
							<thead>

									<th>序号</th>
									<th>时间</th>

<script>
	$(document).ready(function () {
		$("#sample_data").DataTable({
			ajax: "http://localhost:3000/api/signs",
			ordering: false,
			processing: true,
			serverSide: true,
			serverMethod: "GET",
			order: [],
			columns: [
				{
					data: null,
					render: function (data, type, row, meta) {
						return meta.row + 1;
					},
					className: "text-center",
				},
				{
					data: "sign_time",
					render: function (data) {
						// US English uses month-day-year order
						var date = new Date(data);
						var options = {
							year: "numeric",
							month: "long",
							day: "numeric",
							hour: "numeric",
							minute: "numeric",
						};
						return date.toLocaleDateString("zh-cn", options); // 4/25/2018
					},
					className: "text-center",
				},
				{
					data: "sign",
				},
			],
			lengthMenu: [20, 40, 60, 80, 500],
			pageLength: 20,
			lengthChange: true,
			language: {
				lengthMenu: "每页 _MENU_ 条记录",
				search: "搜索",
				paginate: {
					first: "首页",
					last: "尾页",
					next: "下一页",
					previous: "上一页",
				},
				info: "第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
				infoEmpty: "显示第 0 至 0 项结果，共 0 项",
				infoFiltered: "(由 _MAX_ 项结果过滤)",
				emptyTable: "没有数据",
				zeroRecords: "没有匹配结果",
			},
		});
	});
</script>
